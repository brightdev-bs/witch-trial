<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="vanille">
    <title>게시글 작성 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script th:src="@{/js/common.js}"></script>

    <style>
        #container {
            width: 1000px;
            margin: 20px auto;
        }
        .ck-editor__editable[role="textbox"] {
            /* editing area */
            min-height: 200px;
        }
        .ck-content .image {
            /* block images */
            max-width: 80%;
            margin: 20px auto;
        }
        label {
            padding-left: 5px;
        }
    </style>
</head>

<body>

<header id="header">
    header 삽입부
    <hr>
</header>

<main id="post-form-main" class="container mt-5">
    <form id="submit-form" method="post">
        <div class="form-group mb-4">
            <label for="title">제목</label>
            <textarea class="form-control" id="title" name="title" placeholder="제목" maxlength="255" rows="1" required></textarea>
        </div>

        <div class="form-group mb-4">
            <label for="post-type">카테고리</label>
            <select class="ui form-select" id="post-type" name="postType">
                <option>마녀재판</option>
                <option>연애</option>
                <option>상담</option>
                <option>잡담</option>
            </select>
        </div>

        <div class="form-group mb-4">
            <label for="editor">본문</label>
            <textarea id="editor" name="content"></textarea>
        </div>

        <div class="text-end">
            <button id="post-submit-btn" type=button class="btn btn-primary col-1">등록</button>
        </div>
    </form>

</main>

<footer id="footer">
    <hr>
    footer 삽입부
</footer>

<script th:inline="javascript">

    let $editor = $('#editor');

    ClassicEditor
        .create(document.querySelector('#editor'))
        .then(editor => {
            $editor = editor;
        })
        .catch(error => {
            console.error(error);
        });

    $('#post-submit-btn').on('click', function (){
        let params = $('#submit-form').serializeObject();
        params.content = $editor.getData();

        $.ajax({
            type: "POST",
            url: "/board/postForm",
            data: params,
            success: function() {
                alert("등록 되었습니다.");
                window.location.replace("/board");
            },
            error: function(response) {
                console.log("response = {}", response);
                console.log(response.responseJSON.data);
                if(response.responseJSON.data.includes('title')) {
                    alert("제목을 입력해주세요.");
                } else if(response.responseJSON.data.includes('content')) {
                    alert("본문을 입력해주세요.");
                }
            }
        })
    })
</script>

<script src="/js/common.js"></script>
</body>

</html>
